<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Restaurant Info</title>
  </head>
  <body class="inside">
    <header>  
      <div id="nav-wrapper">
        <nav>
          <h1><a href="/">Restaurant Reviews</a></h1>
          <a id="skip-to-content" class="screen-reader-text" href="#restaurant-container">Skip to main (press enter)</a>
        </nav>
        <nav aria-label="Breadcrumb">
          <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <section id="restaurant-container">
        <div id="restaurant-titles">
          <h2 id="restaurant-name" tabindex="0"></h2>
          <p id="restaurant-address"></p>
        </div>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <div id="restaurant-data">
          <table id="restaurant-hours" tabindex="0"></table>
        </div>
      </section>
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </main>
    <!-- Beginning scripts -->
    <script type="application/javascript" charset="utf-8" src="build/js/all.js"></script>
    <!-- Database helpers -->
    <!--script type="text/javascript" src="js/dbhelper.js"></script-->
    <!-- Main javascript file -->
    <!--script type="text/javascript" src="js/restaurant_info.js"></script-->
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHaj4Vs1m2SLnTtc99RQi1Sb1sAUqLc8Q&libraries=places&callback=initMapRestaurant"></script>
    <!-- End scripts -->
  </body>
</html>
