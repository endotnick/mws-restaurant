<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
  </head>
  <body>
    <header>      
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
        <a id="skip-to-content" class="screen-reader-text" href="#restaurants">Skip to main (press enter)</a>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <section id="restaurants">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <div class="selectors">
            <select aria-label="filter by neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select aria-label="filter by cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </main>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!--script type="application/javascript" charset="utf-8" src="build/js/all.js"></script-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHaj4Vs1m2SLnTtc99RQi1Sb1sAUqLc8Q&libraries=places&callback=initMapHome"></script>
  </body>
</html>
